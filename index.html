<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mund</title>
    <link rel="stylesheet" href="./gfx/style.css">
</head>
<body>

    <!-- pages.js -->

    <div class="screen screen1">
        <div class="center menu-background">
            <div class="menu">
                <h1>MUND</h1>
                <button class="toggle-screen2">New Game</button>
                <button>Load Game</button>
                <button>Options</button>
                <button>Exit</button>
                <small>This is alpha version</small>
            </div>
        </div>
    </div>

    <!-- character_cofig.js -->

    <div class="screen screen2">
        <div class="center menu-background">
        <div class="menu">
            <h1>Stats</h1>
            <div id="stats">
                <div class="stat">
                    <p>Talents left: </p><p id="talents">0</p>
                </div>
                <div class="stat">
                    <span>Strength: </span><span id="strength">0</span>
                    <button class="decrease" data-stat="strength">-</button>
                    <button class="increase" data-stat="strength">+</button>
                </div>
                 
                <div class="stat">
                    <span>Perception: </span><span id="perception">0</span>
                    <button class="decrease" data-stat="perception">-</button>
                    <button class="increase" data-stat="perception">+</button>
                </div>
        
                <div class="stat">
                    <span>Dexterity: </span><span id="dexterity">0</span>
                    <button class="decrease" data-stat="dexterity">-</button>
                    <button class="increase" data-stat="dexterity">+</button>
                </div>
        
                <div class="stat">
                    <span>Intelligence: </span><span id="intelligence">0</span>
                    <button class="decrease" data-stat="intelligence">-</button>
                    <button class="increase" data-stat="intelligence">+</button>
                </div>

                <div class="stat">
                    <span>Wisdom: </span><span id="wisdom">0</span>
                    <button class="decrease" data-stat="wisdom">-</button>
                    <button class="increase" data-stat="wisdom">+</button>
                </div>
        
                <div class="stat">
                    <span>Charisma: </span><span id="charisma">0</span>
                    <button class="decrease" data-stat="charisma">-</button>
                    <button class="increase" data-stat="charisma">+</button>
                </div>
                <p>
                    <button class="toggle-screen3">Start</button>
                </p>
            </div>
        </div>
        </div>
    </div>

    <!-- city.js -->

    <div class="screen screen3">
        <div class="center map-background">
            <div class="menu">
                <h1>City</h1>
                <button class="toggle-screen4">Arena</button>
            </div>
            </div>
    </div>

    <!-- arena.js -->

    <div class="screen screen4">
        <div class="center map-background">
            <div class="menu">
                <h1>Arena</h1>
                <button class="toggle-screen5">Join Fight</button>
            </div>
            </div>
    </div>

        <div class="screen screen5">
            <div class="center map-background">
                <div class="menu">
                    <h1>FIGHT</h1>
                    <div class="fight-container">
                        <div class="fight-stats">
                            <div class="fight-hero">
                                <div>Name</div>
                                <img src="" alt="" style="width: 128px; height: 128px;">
                                <p></p>
                                <div>Health</div>
                                <meter value="100" min="0" max="100" class="meter-health"></meter>
                                <p>Energy</p>
                                <meter value="100" min="0" max="100" class="meter-energy"></meter>
                            </div>
                            <div class="fight-enemy">
                                <div>Enemy</div>
                                <img src="" alt="" style="width: 128px; height: 128px;">
                                <p></p>
                                <div>Health</div>
                                <meter value="100" min="0" max="100" class="meter-health"></meter>
                                <p>Energy</p>
                                <meter value="100" min="0" max="100" class="meter-energy"></meter>
                            </div>
                        </div>
                        <div class="fight-options">
                            <button>Attack</button>
                            <button>Item</button>
                            <button>Block</button>
                        </div>
                    </div>
                </div>
            </div>
            <script type="module" src="script.js"></script>
    </div>

        <div class="center map-background">
            <div class="menu">
                <h1>City</h1>
                <button>Arena</button>
            </div>
            </div>
    </div> -->
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
