<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mund</title>
    <link rel="stylesheet" href="./gfx/style.css">
</head>
<body>

    <div class="screen screen1">
        <div class="menu">
            <button class="toggle-screen2">New Game</button>
            <button>Load Game</button>
            <button>Options</button>
            <button>Exit</button>
            <!-- <p>0.0.2</p> -->
        </div>
    </div>
    <div class="screen screen2">
        <div class="card">
            <h1>Stats</h1>
    
            <div id="stats">
                <div class="stat">
                    <p>Talents left: </p><p id="talents">0</p>
                </div>
                <div class="stat">
                    <span>Strength: </span><span id="strength">0</span>
                    <p>
                        <button class="increase" data-stat="strength">+</button>
                        <button class="decrease" data-stat="strength">-</button>
                    </p>
                </div>
                
                <div class="stat">
                    <span>Perception: </span><span id="perception">0</span>
                    <p>
                        <button class="increase" data-stat="perception">+</button>
                        <button class="decrease" data-stat="perception">-</button>
                    </p>
                </div>
        
                <div class="stat">
                    <span>Dexterity: </span><span id="dexterity">0</span>
                    <p>
                        <button class="increase" data-stat="dexterity">+</button>
                        <button class="decrease" data-stat="dexterity">-</button>
                    </p>
                </div>
        
                <div class="stat">
                    <span>Intelligence: </span><span id="intelligence">0</span>
                    <p>
                        <button class="increase" data-stat="intelligence">+</button>
                        <button class="decrease" data-stat="intelligence">-</button>
                    </p>
                </div>

                <div class="stat">
                    <span>Wisdom: </span><span id="wisdom">0</span>
                    <p>
                        <button class="increase" data-stat="wisdom">+</button>
                        <button class="decrease" data-stat="wisdom">-</button>
                    </p>
                </div>
        
                <div class="stat">
                    <span>Charisma: </span><span id="charisma">0</span>
                    <p>
                        <button class="increase" data-stat="charisma">+</button>
                        <button class="decrease" data-stat="charisma">-</button>
                    </p>
                </div>
                <p>
                    <button class="toggle-screen3">Start</button>
                </p>
            </div>
        </div>
    </div>

    <div class="screen screen3">
        TODO
    </div>
    
    <script type="module" src="./src/index.js"></script>
</body>
</html>
